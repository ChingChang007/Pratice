<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-around ">
            <div class="shadow-lg p-5 px-4" style="width: 800px; padding-left: 100px;">
                <h1 class="fs-1 text-primary fw-bold">Form Control</h1>
                    <div class="py-5">
                        <div>
                            <form action="">
                                <div class="col-sm-10 w-100 my-5">
                                    <label class="form-label fs-4 text-primary fw-bold">Email</label>
                                    <input type="text" placeholder="Email" class="form-control py-2">
                                </div>
                                <div class="col-sm-10 w-100 my-5">
                                    <label class="form-label fs-4 text-primary fw-bold">Password</label>
                                    <input type="password" placeholder="Password" class="form-control py-2">
                                </div>
                                <div class="col-sm-10 w-100 my-5">
                                    <label class="form-label fs-4 text-primary fw-bold">Confirm Password</label>
                                    <input type="password" placeholder="Confirm password" class="form-control py-2">
                                </div>                               
                            </form>
                                <div class="mx-5 mt-5">
                                        <button class="btn btn-primary py-2 px-4 w-100">Enter</button>
                                </div>
                        </div>
                    </div>
            </div>
        </div>
        
    </div>
</body>
</html>
