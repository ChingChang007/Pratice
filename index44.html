<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #77b9ff, #e06ec7);
        font-family: 'Poppins', sans-serif;
    }

    .login-container {
        box-shadow: 0px 0px 10px 10px;
        display: flex;
        width: 750px;
        height: 420px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        background-color: white;
    }

    .left {
        flex: 1;
        background: linear-gradient(135deg, #2894ff, #0072ff);
        color: white;
        padding: 40px 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .left h2 {
        font-size: 26px;
        margin-bottom: 10px;
    }

    .left p {
        font-size: 13px;
        margin-bottom: 30px;
        opacity: 0.8;
    }

    .left input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-bottom: 1px solid rgba(255,255,255,0.5);
        background: transparent;
        color: white;
        font-size: 14px;
    }

    .left input::placeholder {
        color: rgba(255,255,255,0.7);
    }

    .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        margin-top: 5px;
    }

    .options input[type="checkbox"] {
        margin-right: 5px;
    }

    .login-btn {
        width: 100%;
        background: white;
        color: #0072ff;
        padding: 10px;
        border: none;
        border-radius: 20px;
        margin-top: 20px;
        cursor: pointer;
        font-weight: bold;
    }

    .social-icons {
        margin-top: 20px;
        text-align: center;
    }

    .social-icons i {
        color: white;
        margin: 0 10px;
        font-size: 18px;
        cursor: pointer;
    }

    .right img{
        flex: 1;
        width: 300px;
        
    }
</style>
<!-- Font Awesome for social icons -->

</head>
<body>

<div class="login-container">
    <div class="left">
        <h2>Welcome</h2>
        <p>Please log in to continue to your account</p>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <div class="options">
            <label><input type="checkbox"> Remember</label>
            <a href="#" style="color:white; text-decoration:none;">Forgot password?</a>
        </div>

        <button class="login-btn">Login</button>

        <div class="social-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-facebook"></i>
            
        </div>
    </div>

    <div class="right">
        <img src="https://i.pinimg.com/236x/98/58/74/9858745cd157f2797065e639c5b3bf23.jpg" alt="">
    </div>
</div>

</body>
</html>
